<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Own Adventure</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        width: 600px;
        border: 1px solid black;
        padding: 16px;
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{.Title}}</h1>
      {{ range .Story }}
        <p>{{ . }}</p>
      {{ end }}
      <ul>
        {{ range .Options }}
          <li><a href="/story/{{ .Arc }}">{{ .Text }}</a></li>
        {{ end }}
      </ul>
    </div>
  </body>
</html>
